<!DOCTYPE html>
<html ng-app="tttApp">
  <head>
    <meta charset="utf-8"> 
    <title>TicTacToe</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="angular.js"></script>
     <script type="text/javascript" src="firebase.js"></script>
     <script type="text/javascript" src="angularfire.js"></script>
     <script src="app.js"></script>
     <script src="TTTController.js"></script>
  </head>
  <body>
    <h1>Let's Play Tic Tac Toe!</h1>
  {{2+2}}
      <div id="container" ng-controller="TTTController as tttCtrl">
        <div ng-repeat="boxes in tttCtrl.addBox">
          <button class="box" ng-class="boxes.box" ng-click="tttCtrl.clickedBox($index)">{{boxes.box}}</button>
          
        </div>
        <button type="button" ng-click="tttCtrl.restart()">Restart</button>
      </div>

  </body>
</html>
